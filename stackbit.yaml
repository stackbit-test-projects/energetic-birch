stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match:
      - 2013-10-10-milu.md
    fields: []
  post_1:
    type: page
    label: Post 1
    folder: _posts
    match:
      - 2014-12-13-simple-post.md
      - 2014-12-18-how-to-install.md
      - 2015-03-31-2.0version.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: excerpt
        label: Excerpt
      - type: string
        name: categories
        label: Categories
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: boolean
        name: comments
        label: Comments
      - type: string
        name: description
        label: Description
      - type: boolean
        name: published
        label: Published
      - type: string
        name: author
        label: Author
      - type: string
        name: category
        label: Category
  post_2:
    type: page
    label: Post 2
    folder: _posts
    match:
      - 2014-12-19-freshman21-structure.md
      - 2014-12-19-how-to-set-the-config-file.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: date
        name: modified
        label: Modified
      - type: list
        name: categories
        label: Categories
        items:
          type: string
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: boolean
        name: comments
        label: Comments
  page_1:
    type: page
    label: Page 1
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: comments
        label: Comments
